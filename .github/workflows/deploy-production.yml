  # 3ë‹¨ê³„: ë””ìŠ¤ì½”ë“œ ì•Œë¦¼
  notify_discord:
    name: Notify Discord Channel
    runs-on: ubuntu-latest
    needs: [test, deploy]
    if: always()
    steps:
      - name: Send Discord Notification
        if: needs.deploy.result == 'success'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          username: 'GitHub Actions'
          content: |
            **Deployment Status**: ${{ job.status }}
            **Branch**: ${{ github.ref }}
            **Commit**: ${{ github.sha }}
            **Repository**: ${{ github.repository }}
            **Deployed by**: ${{ github.actor }}

            [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          color: '3066993' # Green color for success
          avatar_url: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'

      - name: Send Discord notification on failure
        if: needs.test.result == 'failure' || needs.deploy.result == 'failure'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: 'âŒ Production Deployment Failed!'
          description: |
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** `${{ github.sha }}`
            **Author:** ${{ github.actor }}
            **Failed Job:** ${{ needs.test.result == 'failure' && 'Tests' || 'Deploy' }}

            [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          color: '15158332' # Red color for failure
          username: 'GitHub Actions'
          avatar_url: 'https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'

